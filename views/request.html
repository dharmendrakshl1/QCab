<!DOCTYPE html>
<html>
<!--
  * Please see the included README.md file for license terms and conditions.
  -->
<head>
    <title>Welcome To Q Cab</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        /* following two viewport lines are equivalent to meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }  @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }           @viewport { user-zoom: fixed ; min-zoom: 100% ; }
    </style>

    <!-- Uncomment the following scripts if you convert your "Standard HTML5" project into a "Cordova" project. -->
    <!-- <script src="cordova.js"></script> -->          <!-- phantom library, needed for Cordova api calls, added during build -->
    <!-- <script src="js/app.js"></script> -->           <!-- recommended location of your JavaScript code relative to other JS files -->
    <!-- <script src="xdk/init-dev.js"></script> -->     <!-- normalizes device and document ready events, see README for details -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/jquery-ui.min.css" rel="stylesheet">
     <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script>
        function logout() {
            window.localStorage.removeItem('employee');
            window.localStorage.removeItem('role');
            window.localStorage.removeItem('username');
            
            window.location.href = "http://localhost:3000/";
        }
    </script>
    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <p class="pull-left"><strong>Request A CAB</strong></p>
                        <p class="text-right"><a href="#" onclick="logout()">logout</a></p>
                    </div>
                    <div class="panel-body">
                        <form name="qCabLogin" role="form" action="pages/request.html" method="post">
                            <fieldset>
                                <div>

  <!-- Nav tabs -->
                                    <div id="bookingTabs" >
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#oneTime" aria-controls="oneTime" role="tab" data-toggle="tab">One Time Booking</a></li>
    <li role="presentation"><a href="#recurring" aria-controls="recurring" role="tab" data-toggle="tab">Recurring Booking</a></li>
  </ul>
                                    </div>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="oneTime">
        <!--This is one time booking container-->
        <div class="oneTimeBookingContainer"> 
            <form name="frmOneTimeBooking" class="frmOneTimeBooking" action="" method="post" >
          <table class="table table-striped">
            <tbody>
              <tr>
                <td><strong>Pickup Date</strong></td>
                <td><input type="date" name="pickupDate" class="pickupDate" /></td>
              </tr>
              <tr>
                <td><strong>Pickup Time</strong></td>
                <td><input type="time" name="pickupTime" class="pickupTime" /></td>
              </tr>
              <tr>
                <td colspan="2">
                    <strong>Pickup Place</strong>
                    <div>
                <label class="radio-inline">
                    <input type="radio" name="pickupPlace">From Office</label>
                <label class="radio-inline">
                    <input type="radio" name="pickupPlace">From Home</label>
                    </div>
                </td>
              </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                    <input type="submit" class="btn btn-success btn-block" value="Submit" />
                        
                    </td>
                </tr>
            </tbody>
          </table>
            </form>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="recurring">
        <!--This is recurring booking tab-->
        <div class="recurringBookingContainer"> 
            <form name="frmRecurringBooking" class="frmRecurringBooking" action="" method="post" >
          <table class="table table-striped">
            <tbody>
              <tr>
                <td><strong>Pickup Start Date</strong></td>
                <td><input type="date" name="pickupStartDate" class="pickupStartDate" /></td>
              </tr>
                <tr>
                <td><strong>Pickup End Date</strong></td>
                <td><input type="date" name="pickupEndDate" class="pickupEndDate" /></td>
              </tr>
              <tr>
                <td><strong>Pickup Time</strong></td>
                <td><input type="time" name="pickupTime" class="pickupTime" /></td>
              </tr>
              <tr>
                <td colspan="2">
                    <strong>Pickup Place</strong>
                    <div>
                <label class="radio-inline">
                    <input type="radio" name="pickupPlace">From Office</label>
                <label class="radio-inline">
                    <input type="radio" name="pickupPlace">From Home</label>
                    </div>
                </td>
              </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                    <input type="submit" class="btn btn-success btn-block" value="Submit" />
                        
                    </td>
                </tr>
            </tbody>
          </table>
            </form>
        </div>
    </div>
  </div>

</div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<script>
    
    $(document).ready(function(){
    
        $(function() {
            $( "#datepicker" ).datepicker();
          });
    
        
        $('#bookingTabs a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        });
        
        $('#bookingTabs a[href="#oneTime"]').tab('show');
    });
</script>
        
        
</body>
</html>
